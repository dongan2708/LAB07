<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auctions</title>
</head>
<style>
    body{
        font-family: Arial,Verdana,sans-serif;
        color: #111111;
    }
    table{
        padding: 7px 10px 10px 10px;
    }
    th{
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-size: 90%;
        border-top: 1px solid #999999;
        border-bottom: 2px solid #111111;
    }
    tr.even{
        background-color: #efefef;
    }
    tr:hover{
        background-color: rgba(195, 255, 236, 0.9);
    }
    .money{
        text-align: right;
    }
</style>
<body>
    <h1>First Edition Auctions</h1>
    <table>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th class="money">Reserve Price</th>
            <th class="money">Current Bid</th>
        </tr>
        <tr>
            <td>E.E Cummings</td>
            <td>Tulips & CHimmeys</td>
            <td class="money">$2,000.00</td>
            <td class="money">$2,642.50</td>
        </tr>
        <tr class="even">
            <td> Charles d'Orlaens</td>
            <td>Poemes</td>
            <td class="money"></td>
            <td class="money">$5,866.00</td>
        </tr>
        <tr>
            <td>T.S Eliot</td>
            <td>Poems 1909-1925</td>
            <td class="money">$1,250.00</td>
            <td class="money">$8,499.35</td>
        </tr>
        <tr class="even">
            <td>Syliva Plath</td>
            <td>The Colossus</td>
            <td class="money"></td>
            <td class="money">$1031.72</td>
        </tr>

    </table>
</body>
</html>
